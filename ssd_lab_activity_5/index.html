<!DOCTYPE html>
<html>
<head>
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<link rel="stylesheet" href="style.css">
<body>
    <br>
    <br>
    <div class="center">
        <h1 style="text-align: center;">Welcome to SSD Lab</h1>
    </div>
    <div id="card">
        <div id="card-content">
            <form method="post" class="form">
                <label for="user-email" style="padding-top:13px">
                    Email
                </label>
                <input id="user-email" class="form-content" type="email" name="email"/>
                <label for="user-password" style="padding-top:22px">
                    Password
                </label>
                <input id="user-password" class="form-content" type="password" name="password"/>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN" onclick="location.href='studentRecords.html'" />
            </form>
        </div>
    </div>
</body>

</html>
