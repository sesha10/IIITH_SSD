<!DOCTYPE html>
<html>
    <title>Student Records</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="table.css">
    <body>
        <br>
        <br>
        <div class="center">
            <h1 style="text-align: center;">Student Records</h1>
            <br>
            <br>
            <div class="cent">
                <input id="rollno" class="form-content" type="text" name="rollno"/>
                <span style="padding-left:30px;"></span>
                <input id="name" class="form-content" type="text" name="name"/>
                <span style="padding-left:30px;"></span>
                <input id="submit-btn" type="submit" name="submit" value="ADD NEW" onclick="save()"/>
            </div>            
            
            <br>
            <br>
            <table class="center" id="student">
                <tr>
                    <th>Roll No</th>
                    <th>Student Name</th>
                </tr>
            </table>
            <br>
            <br>
            <br>
            <br>
            <input id="delete-btn" type="submit" name="submit" value="DELETE LAST RECORD" onclick="del()"/>
        </div>

    </body>
</html>
